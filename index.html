<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscriber Form Template</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login-box">
        <h2>Subscribe</h2>
        <form autocomplete="off" method="post" action="" name="google-sheet">
          <div class="user-box">
            <input type="text" name="fullname" required >
            <label>Full Name</label>
          </div>
          <div class="user-box">
            <input type="email" name="emailid" required >
            <label>Email Id</label>
          </div>
          <button type="submit" title="submit">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Submit
          </button>
          <!--<input type="submit" value="submit">-->
        </form>
      </div>

      <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    >
    </script>
    <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbzT3-PtBbdHdfq11A7yfRRpK0XrpHDy1jFmLzOOtHi6Zd5WCjn-YAXFwwgzd4NPY3ZvoQ/exec'
      const form = document.forms['google-sheet']
    
      form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
          .then(response => console.log('Success!', response))
          .catch(error => console.error('Error!', error.message))
      })
    </script>

</body>
</html>
